    body {

        padding: 0;

        color: #ffffff;
        font-family: Arial, sans-serif;
    }

    .map-title {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        color: white;
        font-size: 28px;
        text-shadow: 
            -1.5px -1.5px 0 #000,
            1.5px -1.5px 0 #000,
            -1.5px 1.5px 0 #000,
            1.5px 1.5px 0 #000;
        z-index: 1000;
        pointer-events: none;
        font-weight: bold;
    }
    
    
       .custom-mso-icon i {
        color: #FF5733;
        font-size: 25px;
        text-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
    
    .custom-library-icon i {
        color: #3498DB;
        font-size: 25px;
        text-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
    
    .custom-highlighted-mso-icon i {
        color: #2ECC71;
        font-size: 30px;
        text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
    
    .custom-highlighted-library-icon i {
        color: #2ECC71;
        font-size: 30px;
        text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    /* Main Layout */
    #main-container {
        display: flex;
        height: 100vh;
        position: relative;
        overflow: hidden;
        flex-direction: column;
    }

    /* Desktop Layout */
    @media (min-width: 768px) {
        #main-container {
            flex-direction: row;
            position: relative;
        }
        
        #right-side-panel {
            width: 300px;
            order: -1;
            transform: translateX(0);
        }
        
        #right-side-panel.hidden {
            transform: translateX(-100%);
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #location-btn {
            top: 77px;
        }
    }

    /* Mobile Layout */
    @media (max-width: 767px) {
        #main-container {
            flex-direction: column;
        }
        
        .map-title {
            position: absolute;
            top: 1px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 22px;
            text-shadow: 
                -1.5px -1.5px 0 #000,
                1.5px -1.5px 0 #000,
                -1.5px 1.5px 0 #000,
                1.5px 1.5px 0 #000;
            z-index: 1000;
            pointer-events: none;
            font-weight: bold;
            justify-content: center;
            align-items: center;
            text-align: center;
            width: max-content;
            max-width: 90%;
            white-space: normal;
        }
        
        #right-side-panel {
            width: 100%;
            height: 50vh;
            transform: none;
            position: relative;
            order: 2;
            bottom: auto;
            overflow: hidden;
            transition: height 0.3s ease;
        }
        
        #right-side-panel.hidden {
            height: 0;
            width: 0;
            padding: 0;
            overflow: hidden;
        }
        
        #map-container {
            height: 100vh;
            transition: height 0.3s ease;
        }
        
        #right-side-panel:not(.hidden) + #map-container {
            height: 50vh;
        }
        
        #location-btn {
            top: 77px;
        }
        
        .swiper-container {
            height: 150px;
        }
    }

    /* Side Panel */
    #right-side-panel {
        background-color: #222;
        color: white;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
        z-index: 1000;
        transition: transform 0.3s ease;
    }

    /* Map Container */
    #map-container {
        flex: 1;
        position: relative;
        overflow: hidden;
    }

    #map {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        transition: all 0.3s ease;
    }

    /* Toggle Button Styles */
    #toggle-panel-btn {
        position: absolute;
        z-index: 1100;
        color: white;
        background-color: rgba(18, 18, 18, 0.8);
        border: none;
        padding: 10px;
        width: 25px;
        height: 25px;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
    }

    /* Desktop Toggle Button */
    @media (min-width: 768px) {
        #toggle-panel-btn {
            top: 10px;
            left: 10px;
        }
        
        #right-side-panel:not(.hidden) + #map-container #toggle-panel-btn {
            left: calc(300px + 10px);
        }
    }

    /* Mobile Toggle Button */
    @media (max-width: 767px) {
        #toggle-panel-btn {
            bottom: 10px;
            left: 10px;
            top: auto;
        }
        
        #right-side-panel:not(.hidden) + #map-container #toggle-panel-btn {
            bottom: calc(50vh + 10px);
        }
    }

    #location-btn {
        position: absolute;
        right: 10px;
        z-index: 1100;
        background-color: white;
        border: none;
        padding: 10px;
        width: 30px;
        height: 30px;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    #location-btn.active {
        background-color: red;
    }

    #location-btn i {
        color: black;
        font-size: 18px;
    }

    /* Keep all your existing component styles */
    .pagination-controls {
        position: absolute;
        top: 1px;
        left: 1px;
        display: flex;
        align-items: center;
        gap: 0px;
        z-index: 10;
    }

    .pagination-btn {
        background: #444;
        border: none;
        color: white;
        width: 15px;
        height: 15px;
        border-radius: 0px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 12px;
    }

    .pagination-btn:hover {
        background: #555;
    }

    .pagination-counter {
        background: #222;
        padding: 2px 8px;
        border-radius: 0px;
        font-size: 12px;
        min-width: 20px;
        text-align: center;
    }

    .swiper-container {
        width: 100%;
        height: 200px;
        border-radius: 10px;
        position: relative;
        overflow: hidden;
        box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
    }

    .swiper-slide {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #333;
    }

    .swiper-slide img,
    .swiper-slide iframe {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .swiper-button-next,
    .swiper-button-prev {
        color: #ffffff;
        top: 50%;
        transform: translateY(-50%);
        width: auto;
        height: auto;
        background: none;
        margin-top: 0;
    }

    .swiper-button-next {
        right: 10px;
    }

    .swiper-button-prev {
        left: 10px;
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
        font-size: 50px;
    }

    .language-dropdown {
        padding: 5px;
        border-radius: 5px;
        background: #222;
        color: white;
    }

    .name-and-language {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
    }

    #panel-search-container {
        background: #333;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 5px;
    }

    #panel-search-container .search-input-wrapper {
        display: flex;
        gap: 5px;
        margin-bottom: 10px;
    }

    #search-results {
        background: #222;
        padding: 10px;
        border-radius: 5px;
        margin-top: 0;
    }

    #search-results ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    #search-results li {
        margin-bottom: 8px;
    }

    #search-results li:last-child {
        margin-bottom: 0;
    }

    #search-results a {
        color: #ff6600;
        text-decoration: underline;
        display: block;
        padding: 5px;
        border-radius: 3px;
    }

    #search-results a:hover {

        left: 0;
        width: 100%;
        padding: 10px 0;

        text-align: center;

    #panel-website-btn a {

        height: 6px;

    @keyframes pulse-animation {
        0% {
            transform: scale(1);
            opacity: 1;
        }
        50% {
            transform: scale(1.5);
            opacity: 0.5;
        }
        100% {
            transform: scale(1);
            opacity: 1;
        }
    }

                languages: {
                    de: "GePGeMi e.V. ist die Gesellschaft für Psychosoziale Gesundheitsförderung bei Migrantengruppen insbesondere aus asiatischen Ländern. Wir sind ein Interessenvertreter für die Gesundheitsförderung im psychosozialen Bereich besonders bei Migrantenfamilien und älteren Migranten/innen aus ostasiatischen Kulturräumen. GePGeMi versucht, durch diverse Projekte zur Verbesserung zu einer gerechten, sozialen, politischen und gesundheitlichen Teilhabe der asiatischen Migrantengruppen beizutragen. Somit zielen die Projekte von GePGeMi darauf ab, einerseits psychosoziale Probleme der asiatischen Migrant*innen der ersten Generation wahrzunehmen sowie diesen entgegenzuwirken und andererseits ihre damit verbundenen Bedürfnisse und Interessen ins öffentliche Bewusstsein zu bringen. Dementsprechend kommen die Aktivitäten von GePGeMi sowohl durch Forschungsprojekte als auch durch Praxis-Projekte zustande, wobei die ersten die Basis für die zweiten bilden.",

 {

                languages: {
                    de: "Polki w Berlinie e.V. ist eine Organisation, die polnische Frauen in Berlin verbindet und sie in verschiedenen Lebensphasen unterstützt. Das Ziel des Vereins ist es, die Integration und Entwicklung polnischer Frauen durch soziale, Bildungs- und Kulturangebote zu fördern. Wir schaffen einen sicheren und inspirierenden Raum, in dem jede Frau sich entfalten, neue Fähigkeiten erlernen und Kontakte knüpfen kann – ganz gleich, ob sie gerade angekommen ist oder schon lange hier lebt. Wir organisieren Workshops, Veranstaltungen und Projekte zur Unterstützung von Frauen, Kindern und Jugendlichen. Besonders wichtig ist für uns die Mehrsprachigkeit – Sprache ist der Schlüssel zur Integration und vollen Teilhabe am gesellschaftlichen Leben. Deshalb fördern wir das Lernen und die Anwendung mehrerer Sprachen, damit sich jede Person hier wohlfühlen und verwirklichen kann. Polki w Berlinie ist eine Gemeinschaft voller Energie, Unterstützung und Solidarität, die Brücken zwischen Kulturen baut und Vielfalt fördert.",

        function switchLanguage(lang, index) {

            let websiteText = lang === 'en' ? 'Visit Website' : lang === 'de' ? 'Website besuchen' : lang === 'es' ? 'Visitar el sitio web' : lang === 'ru' ? 'Посетите сайт' : lang === 'it' ? 'Visita il sito web' : lang === 'fr' ? 'Visiter le site web' : lang === 'pl' ? 'Odwiedź stronę' : '🌐'; 
            let addressText = lang === 'en' ? 'Address' : lang === 'de' ? 'Adresse' : lang === 'es' ? 'Dirección' : lang === 'ru' ? 'Адрес' : lang === 'it' ? 'Indirizzo' : lang === 'fr' ? 'Adresse' : lang === 'pl' ? 'Adres' : '📍';

                    <span id="panel-address-${index}"><strong>${addressText}:</strong> ${org.address}</span>
                </a>
            `;          
            document.querySelector("#panel-content p:nth-of-type(2)").innerHTML = `<strong>${phoneText}</strong> ${org.phone}`;
            document.querySelector("#panel-content p:nth-of-type(3)").textContent = org.languages[lang];
            document.querySelector("#panel-website-btn a").textContent = websiteText;
        }

        function getLanguageName(langCode) {
            const languageNames = {
                de: "Deutsch",
                en: "English",
                es: "Español",
                ru: "Русский",
                fr: "Français",
                it: "Italiano",
		pl: "Polski"
            };
            return languageNames[langCode] || langCode.toUpperCase();
        }

        function showNextEntry(direction) {
            let newIndex = currentIndex + direction;
            if (newIndex < 0) newIndex = organizations.length - 1;
            if (newIndex >= organizations.length) newIndex = 0;
            currentIndex = newIndex;
            updateEntryCounter();
            updateMarkerStyles(newIndex);
            showEntryPanel(newIndex);
            map.setView([organizations[newIndex].lat, organizations[newIndex].lon], 15);

        function updateEntryCounter() {
            const counter = document.getElementById("entry-counter");

        function toggleRightPanel() {
            const panel = document.getElementById("right-side-panel");
            const icon = document.getElementById("panel-arrow");
            
            panel.classList.toggle("hidden");
            
            if (panel.classList.contains("hidden")) {
                if (window.innerWidth < 768) {
                    icon.className = "fas fa-chevron-up";
                } else {

            } else {
                if (window.innerWidth < 768) {
                    icon.className = "fas fa-chevron-down";
                } else {

      function updateMarkerStyles(selectedIndex) {
    markers.forEach((marker, index) => {
        const org = organizations[index];
        
        if (index === selectedIndex) {
            // Highlighted style for selected marker
            if (org.type === "library") {
                marker.setIcon(highlightedLibraryIcon);
            } else {
                marker.setIcon(highlightedMsoIcon);
            }
            marker.setZIndexOffset(1000); // Bring to front
        } else {
            // Default style based on type
            if (org.type === "library") {
                marker.setIcon(libraryIcon);
            } else {
                marker.setIcon(msoIcon);
            }
            marker.setZIndexOffset(0);
        }
    });
}

        // Location tracking functionality
        let isTracking = false;
        let trackingId = null;
        let locationMarkers = [];
        let lastPositionMarker = null;
        let firstLocationUpdate = true;

        const locationButton = document.getElementById('location-btn');

        function toggleLocationTracking() {
            if (isTracking) {
                stopLocationTracking();
                locationButton.classList.remove('active');
            } else {
                startLocationTracking();
                locationButton.classList.add('active');
            }
        }

        function startLocationTracking() {
            if (lastPositionMarker) {
                map.removeLayer(lastPositionMarker);
                lastPositionMarker = null;
            }
            
            isTracking = true;
            firstLocationUpdate = true;

            trackingId = navigator.geolocation.watchPosition(position => {
                const latlng = [position.coords.latitude, position.coords.longitude];

                removeOldLocationMarker();

                const marker = L.marker(latlng, {
                    icon: L.divIcon({
                        className: 'pulsing-location',
                        html: '<div class="pulsing-dot"></div>',
                        iconSize: [20, 20],
                    }),
                }).addTo(map);

                locationMarkers.push(marker);

                if (firstLocationUpdate) {
                    map.setView(latlng, 13);
                    firstLocationUpdate = false;
                }

            }, () => {
                alert("Location access denied or unavailable.");
                stopLocationTracking();
                locationButton.classList.remove('active');
            }, {
                enableHighAccuracy: true,
                maximumAge: 0,
                timeout: 5000
            });
        }

        function stopLocationTracking() {
            isTracking = false;

            let lastPosition = null;
            if (locationMarkers.length > 0) {
                lastPosition = locationMarkers[locationMarkers.length - 1].getLatLng();
            }

            while (locationMarkers.length > 0) {
                const marker = locationMarkers.pop();
                map.removeLayer(marker);
            }

            if (lastPosition) {
                lastPositionMarker = L.marker(lastPosition, {
                    icon: L.divIcon({
                        className: 'last-position-marker',
                        html: '<div style="width: 6px; height: 6px; background-color: red; border-radius: 50%;"></div>',
                        iconSize: [12, 12],
                    })
                }).addTo(map);
                
                const now = new Date();
                lastPositionMarker.bindTooltip(`Last position at ${now.toLocaleTimeString()}`, {
                    permanent: false,
                    direction: 'top'
                });
            }

            if (trackingId !== null) {
                navigator.geolocation.clearWatch(trackingId);
                trackingId = null;
            }
        }

        function removeOldLocationMarker() {
            if (locationMarkers.length > 0) {
                const oldMarker = locationMarkers.shift();
                map.removeLayer(oldMarker);
            }
        }

        function handleSearch() {
            const query = document.getElementById("search-input").value.trim();
            const resultsContainer = document.getElementById("search-results");
            resultsContainer.innerHTML = "";

            const options = {
                includeScore: true,
                threshold: 0.4,
                keys: ['name', 'address']
            };

            const fuse = new Fuse(organizations, options);
            const result = fuse.search(query);

            if (result.length === 0) {
                resultsContainer.innerHTML = "<div style='padding: 5px; color: #ccc;'>❌ No matches found.</div>";
                return;
            }

            const bestMatches = result.slice(0, 5);
            if (bestMatches.length === 1) {
                const match = bestMatches[0];
                const idx = organizations.indexOf(match.item);
                zoomTo(idx);
            } else {
                const resultsList = document.createElement("div");
                bestMatches.forEach(match => {
                    const idx = organizations.indexOf(match.item);
                    const resultItem = document.createElement("div");
                    resultItem.innerHTML = `<a href="#" onclick="zoomTo(${idx}); return false;">${match.item.name} - ${match.item.address}</a>`;
                    resultsContainer.appendChild(resultItem);
                });
            }
        }

        function zoomTo(index) {
            const org = organizations[index];
            map.setView([org.lat, org.lon], 15);
            updateMarkerStyles(index); 
            showEntryPanel(index);
            
            const panel = document.getElementById("right-side-panel");
            if (panel.classList.contains("hidden")) {
                toggleRightPanel();
            }
            
            document.getElementById("search-results").innerHTML = "";
        }

        // Add resize observer to handle window resizing
        const resizeObserver = new ResizeObserver(() => {
            map.invalidateSize();
        });
        resizeObserver.observe(document.getElementById('map-container'));
